{% extends 'core/base.html' %}
  
  {% block main %}
      <!-- CATALOGO DE PRODUCTOS -->
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="row row-cols-2 row-cols-lg-4 g-4 p-5">

            {% for producto in productos %}
            <div class="col">
              <div class="card">
                <!-- <img src="https://cdnx.jumpseller.com/dobakaru/image/47853424/resize/610/610?1713730178" class="card-img-top" alt="..."> -->
                <div class="card-body">
                  <h5 class="card-title">{{producto.nombre}}</h5>
                  <p class="card-text">$ {{producto.precio}}</p>
                  {%  if request.user.is_authenticated %}
                  <a href="{% url 'Add' producto.id %}" class="btn btn-primary">Añadir Carrito</a>
                  {% else %}
                  <a href="{% url 'login' %}" class="btn btn-primary">Añadir Carrito</a> 
                  {% endif %}
                  
                </div>
              </div>
            </div>
            {% endfor %}
            
          </div>
        </div>
        <div class="col-md-4 g-4 p-5">
          {% include 'core/carrito.html' %}
        </div>
    </div>
    </div>a
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  {% endblock %}
